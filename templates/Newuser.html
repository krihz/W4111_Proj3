
<html>
    <body>
      <head>
        <title>Health Care</title>
      </head>
    
      <h1>Health Care</h1>
       <p><u>Accont Info</u><br>
      <form action="/register" method="post">
        <label for="First_Name">First_Name:</label><br>
        <input type="text" id="First_Name" name="First_Name"><br>
        <br>
        <label for="Last_Name">Last_Name:</label><br>
        <input type="text" id="Last_Name" name="Last_Name"><br>
        <br>
        <label for="Username">Username:</label><br>
        <input type="text" id="Username" name="Username"><br>
        <br>
        <label for="Email">Email:</label><br>
        <input type="text" id="Email" name="Email"><br>
        <br>
        <label for="Password">Password:</label><br>
        <input type="text" id="Password" name="Password"><br>
         <i>at most 8 digits</i></p>
      <br><br>
      <p><u>User information</u><br><br>
        <label for="Current_Weight">Current Weight:</label>
        <input type="text" id="Current_Weight" name="Current_Weight">/kg<br>
        <br>
        <label for="Height">Height:</label>
        <input type="text" id="Height" name="Height">/m<br>
        <br>
        <label for="Goal_Weight">Goal Weight:</label>
        <input type="text" id="Goal_Weight" name="Goal_Weight">/kg<br>
        <br>
        <label for="Sex">Sex:</label>
        <input type="text" id="Sex" name="Sex">&nbsp;F/M<br>
        <br>
    
        <label for="Target_Calories">Target Calories:</label>
        <input type="text" id="Target_Calories" name="Target_Calories">/Cal<br>
        <br></p>
         <input type="submit" value="Register">
    
      </form>

</body>
    
 </html>
